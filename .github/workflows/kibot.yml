on:
  push:
    paths:
    - '*.kicad_sch'
    - '*.kicad_pcb'
    - '.github/workflow/kibot.yml'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: '0'
    - uses: INTI-CMNB/KiBot@v2_k8
      with:
        config: output.kibot.yml
        dir: output
        schema: 'linky_wb.kicad_sch'
        board: 'linky_wb.kicad_pcb'
    - name: upload results
      uses: actions/upload-artifact@v4
      with:
        name: output
        path: output
